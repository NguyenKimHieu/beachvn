    <script src="Scripts/jquery-1.10.2.js"></script>

      <div class="reviewbox">

      </div>




  <script>

      $('.your-class').slick({
        dots:true,
        infinite: true,

        slidesToScroll: 3

      $('.content').slick({
        dots:true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });

      $('.tourbox').slick({

        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
